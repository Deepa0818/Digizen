<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6600" />
      <stop offset="100%" stop-color="#cc5200" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#007bff" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#007bff" opacity="0.2" />
  
  <!-- Local SEO visualization -->
  <g transform="translate(300, 200)">
    <!-- Map background -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#ffffff" opacity="0.2" />
    
    <!-- Map grid lines -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.3">
      <!-- Horizontal lines -->
      <line x1="-150" y1="-60" x2="150" y2="-60" />
      <line x1="-150" y1="-20" x2="150" y2="-20" />
      <line x1="-150" y1="20" x2="150" y2="20" />
      <line x1="-150" y1="60" x2="150" y2="60" />
      
      <!-- Vertical lines -->
      <line x1="-110" y1="-100" x2="-110" y2="100" />
      <line x1="-70" y1="-100" x2="-70" y2="100" />
      <line x1="-30" y1="-100" x2="-30" y2="100" />
      <line x1="10" y1="-100" x2="10" y2="100" />
      <line x1="50" y1="-100" x2="50" y2="100" />
      <line x1="90" y1="-100" x2="90" y2="100" />
      <line x1="130" y1="-100" x2="130" y2="100" />
    </g>
    
    <!-- Location pins -->
    <g>
      <!-- Main business location -->
      <g transform="translate(0, 0)">
        <path d="M0,-30 C-15,-30 -25,-20 -25,-5 C-25,15 0,30 0,30 C0,30 25,15 25,-5 C25,-20 15,-30 0,-30 Z" fill="#ff6600" />
        <circle cx="0" cy="-10" r="8" fill="#ffffff" />
      </g>
      
      <!-- Other locations -->
      <g transform="translate(-80, -50) scale(0.6)">
        <path d="M0,-30 C-15,-30 -25,-20 -25,-5 C-25,15 0,30 0,30 C0,30 25,15 25,-5 C25,-20 15,-30 0,-30 Z" fill="#ffffff" opacity="0.8" />
        <circle cx="0" cy="-10" r="8" fill="#ff6600" opacity="0.8" />
      </g>
      
      <g transform="translate(70, -60) scale(0.5)">
        <path d="M0,-30 C-15,-30 -25,-20 -25,-5 C-25,15 0,30 0,30 C0,30 25,15 25,-5 C25,-20 15,-30 0,-30 Z" fill="#ffffff" opacity="0.7" />
        <circle cx="0" cy="-10" r="8" fill="#ff6600" opacity="0.7" />
      </g>
      
      <g transform="translate(-60, 60) scale(0.7)">
        <path d="M0,-30 C-15,-30 -25,-20 -25,-5 C-25,15 0,30 0,30 C0,30 25,15 25,-5 C25,-20 15,-30 0,-30 Z" fill="#ffffff" opacity="0.6" />
        <circle cx="0" cy="-10" r="8" fill="#ff6600" opacity="0.6" />
      </g>
      
      <g transform="translate(90, 40) scale(0.4)">
        <path d="M0,-30 C-15,-30 -25,-20 -25,-5 C-25,15 0,30 0,30 C0,30 25,15 25,-5 C25,-20 15,-30 0,-30 Z" fill="#ffffff" opacity="0.9" />
        <circle cx="0" cy="-10" r="8" fill="#ff6600" opacity="0.9" />
      </g>
    </g>
    
    <!-- Search radius -->
    <circle cx="0" cy="0" r="80" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5" />
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Local SEO</text>
</svg>
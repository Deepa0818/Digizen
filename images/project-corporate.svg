<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6600" />
      <stop offset="100%" stop-color="#cc5200" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#007bff" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#007bff" opacity="0.2" />
  
  <!-- Corporate Website visualization -->
  <g transform="translate(300, 200)">
    <!-- Building/Skyscraper -->
    <g fill="#ffffff">
      <!-- Main building -->
      <rect x="-60" y="-100" width="120" height="200" opacity="0.8" />
      
      <!-- Windows -->
      <g opacity="0.3">
        <!-- Left column -->
        <rect x="-50" y="-90" width="15" height="20" />
        <rect x="-50" y="-60" width="15" height="20" />
        <rect x="-50" y="-30" width="15" height="20" />
        <rect x="-50" y="0" width="15" height="20" />
        <rect x="-50" y="30" width="15" height="20" />
        <rect x="-50" y="60" width="15" height="20" />
        
        <!-- Middle column -->
        <rect x="-20" y="-90" width="40" height="20" />
        <rect x="-20" y="-60" width="40" height="20" />
        <rect x="-20" y="-30" width="40" height="20" />
        <rect x="-20" y="0" width="40" height="20" />
        <rect x="-20" y="30" width="40" height="20" />
        <rect x="-20" y="60" width="40" height="20" />
        
        <!-- Right column -->
        <rect x="35" y="-90" width="15" height="20" />
        <rect x="35" y="-60" width="15" height="20" />
        <rect x="35" y="-30" width="15" height="20" />
        <rect x="35" y="0" width="15" height="20" />
        <rect x="35" y="30" width="15" height="20" />
        <rect x="35" y="60" width="15" height="20" />
      </g>
      
      <!-- Entrance -->
      <rect x="-20" y="80" width="40" height="20" fill="#333333" opacity="0.5" />
    </g>
    
    <!-- Website elements -->
    <g transform="translate(-120, -60) scale(0.5)">
      <rect x="-40" y="-30" width="80" height="60" fill="#ffffff" rx="5" />
      <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#333333" stroke-width="2" />
      <line x1="-30" y1="0" x2="20" y2="0" stroke="#333333" stroke-width="2" />
      <line x1="-30" y1="15" x2="10" y2="15" stroke="#333333" stroke-width="2" />
    </g>
    
    <g transform="translate(120, -60) scale(0.5)">
      <rect x="-40" y="-30" width="80" height="60" fill="#ffffff" rx="5" />
      <circle cx="0" cy="0" r="20" fill="#333333" opacity="0.3" />
    </g>
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Corporate Website</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6600" />
      <stop offset="100%" stop-color="#cc5200" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#007bff" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#007bff" opacity="0.2" />
  
  <!-- Abstract team silhouettes -->
  <g fill="#ffffff" opacity="0.2">
    <!-- Person 1 -->
    <circle cx="200" cy="200" r="30" />
    <rect x="185" y="235" width="30" height="60" rx="10" />
    
    <!-- Person 2 -->
    <circle cx="300" cy="200" r="30" />
    <rect x="285" y="235" width="30" height="60" rx="10" />
    
    <!-- Person 3 -->
    <circle cx="400" cy="200" r="30" />
    <rect x="385" y="235" width="30" height="60" rx="10" />
  </g>
  
  <!-- Connected lines representing teamwork -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.3">
    <line x1="200" y1="220" x2="300" y2="220" />
    <line x1="300" y1="220" x2="400" y2="220" />
  </g>
  
  <!-- Main text -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)" filter="url(#shadow)">About Us</text>
  
  <!-- Tagline -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" opacity="0.9">Our Story, Our Mission, Our Team</text>
</svg>
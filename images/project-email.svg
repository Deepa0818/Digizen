<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#ff6600" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#ff6600" opacity="0.2" />
  
  <!-- Email Marketing visualization -->
  <g transform="translate(300, 200)">
    <!-- Email envelope -->
    <g>
      <!-- Envelope body -->
      <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#ffffff" opacity="0.9" />
      
      <!-- Envelope flap -->
      <path d="M-100,-60 L0,-10 L100,-60" fill="#ffffff" opacity="0.7" />
      
      <!-- Email content lines -->
      <g stroke="#333333" stroke-width="2" opacity="0.5">
        <line x1="-70" y1="-20" x2="70" y2="-20" />
        <line x1="-70" y1="0" x2="70" y2="0" />
        <line x1="-70" y1="20" x2="40" y2="20" />
      </g>
    </g>
    
    <!-- Flying emails -->
    <g opacity="0.8">
      <!-- Email 1 -->
      <g transform="translate(-150, -80) scale(0.4) rotate(-15)">
        <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#ffffff" />
        <path d="M-100,-60 L0,-10 L100,-60" fill="#ffffff" opacity="0.7" />
      </g>
      
      <!-- Email 2 -->
      <g transform="translate(150, -50) scale(0.3) rotate(15)">
        <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#ffffff" />
        <path d="M-100,-60 L0,-10 L100,-60" fill="#ffffff" opacity="0.7" />
      </g>
      
      <!-- Email 3 -->
      <g transform="translate(-120, 80) scale(0.35) rotate(-10)">
        <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#ffffff" />
        <path d="M-100,-60 L0,-10 L100,-60" fill="#ffffff" opacity="0.7" />
      </g>
      
      <!-- Email 4 -->
      <g transform="translate(130, 60) scale(0.25) rotate(20)">
        <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#ffffff" />
        <path d="M-100,-60 L0,-10 L100,-60" fill="#ffffff" opacity="0.7" />
      </g>
    </g>
    
    <!-- Motion lines -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5">
      <path d="M-120,-50 C-80,-30 -40,-20 0,0" />
      <path d="M120,-30 C80,-20 40,-10 0,0" />
      <path d="M-100,50 C-70,40 -35,20 0,0" />
      <path d="M100,40 C70,30 35,15 0,0" />
    </g>
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Email Marketing</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#ff6600" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#ff6600" opacity="0.2" />
  
  <!-- Digital Marketing Visualization -->
  <g transform="translate(300, 200)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Digital
Marketing</text>
    
    <!-- Connected channels -->
    <!-- Social Media -->
    <g transform="translate(-120, -80)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Social
Media</text>
      <line x1="30" y1="30" x2="70" y2="50" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Email -->
    <g transform="translate(120, -80)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Email
Marketing</text>
      <line x1="-30" y1="30" x2="-70" y2="50" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Content -->
    <g transform="translate(-120, 80)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Content
Marketing</text>
      <line x1="30" y1="-30" x2="70" y2="-50" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- PPC -->
    <g transform="translate(120, 80)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">PPC
Ads</text>
      <line x1="-30" y1="-30" x2="-70" y2="-50" stroke="#ffffff" stroke-width="2" />
    </g>
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Digital Marketing</text>
</svg>
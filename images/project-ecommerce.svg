<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#ff6600" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#ff6600" opacity="0.2" />
  
  <!-- E-commerce visualization -->
  <g transform="translate(300, 200)">
    <!-- Shopping cart icon -->
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.2" />
    
    <g fill="none" stroke="#ffffff" stroke-width="4">
      <!-- Cart -->
      <path d="M-50,-10 L30,-10 L20,30 L-40,30 Z" />
      <line x1="-40" y1="10" x2="20" y2="10" />
      
      <!-- Wheels -->
      <circle cx="-30" cy="40" r="10" />
      <circle cx="10" cy="40" r="10" />
      
      <!-- Handle -->
      <path d="M-50,-10 L-60,-30" />
    </g>
    
    <!-- Product boxes -->
    <rect x="-20" y="-60" width="30" height="30" fill="#ffffff" opacity="0.8" />
    <rect x="-10" y="-50" width="30" height="30" fill="#ffffff" opacity="0.6" />
    <rect x="0" y="-40" width="30" height="30" fill="#ffffff" opacity="0.4" />
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">E-commerce Website</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6600" />
      <stop offset="100%" stop-color="#cc5200" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#007bff" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#007bff" opacity="0.2" />
  
  <!-- SEO Campaign visualization -->
  <g transform="translate(300, 200)">
    <!-- Growth chart -->
    <g stroke="#ffffff" stroke-width="3" fill="none">
      <!-- Axes -->
      <line x1="-100" y1="50" x2="100" y2="50" />
      <line x1="-100" y1="50" x2="-100" y2="-50" />
      
      <!-- Growth line -->
      <path d="M-100,30 C-70,20 -40,0 -10,-20 C20,-40 50,-45 100,-50" stroke="#ffffff" stroke-width="4" />
      
      <!-- Data points -->
      <circle cx="-100" cy="30" r="5" fill="#ffffff" />
      <circle cx="-70" cy="20" r="5" fill="#ffffff" />
      <circle cx="-40" cy="0" r="5" fill="#ffffff" />
      <circle cx="-10" cy="-20" r="5" fill="#ffffff" />
      <circle cx="20" cy="-40" r="5" fill="#ffffff" />
      <circle cx="50" cy="-45" r="5" fill="#ffffff" />
      <circle cx="100" cy="-50" r="5" fill="#ffffff" />
    </g>
    
    <!-- Magnifying glass -->
    <g transform="translate(-60, -60) scale(0.6)">
      <circle cx="0" cy="0" r="30" stroke="#ffffff" stroke-width="6" fill="none" />
      <line x1="25" y1="25" x2="50" y2="50" stroke="#ffffff" stroke-width="6" />
    </g>
    
    <!-- Keywords -->
    <g font-family="Arial, sans-serif" fill="#ffffff">
      <text x="40" y="-20" font-size="12" opacity="0.7">Keywords</text>
      <text x="30" y="0" font-size="12" opacity="0.8">Rankings</text>
      <text x="50" y="20" font-size="12" opacity="0.9">Traffic</text>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">SEO Campaign</text>
</svg>
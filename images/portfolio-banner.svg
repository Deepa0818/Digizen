<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6600" />
      <stop offset="100%" stop-color="#cc5200" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#007bff" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#007bff" opacity="0.2" />
  
  <!-- Portfolio grid representation -->
  <g>
    <!-- Row 1 -->
    <rect x="150" y="150" width="80" height="80" rx="5" fill="#ffffff" opacity="0.3" />
    <rect x="260" y="150" width="80" height="80" rx="5" fill="#ffffff" opacity="0.5" />
    <rect x="370" y="150" width="80" height="80" rx="5" fill="#ffffff" opacity="0.7" />
    
    <!-- Row 2 -->
    <rect x="150" y="250" width="80" height="80" rx="5" fill="#ffffff" opacity="0.7" />
    <rect x="260" y="250" width="80" height="80" rx="5" fill="#ffffff" opacity="0.3" />
    <rect x="370" y="250" width="80" height="80" rx="5" fill="#ffffff" opacity="0.5" />
  </g>
  
  <!-- Main text -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)" filter="url(#shadow)">Our Portfolio</text>
  
  <!-- Tagline -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" opacity="0.9">Showcasing Our Best Work</text>
</svg>
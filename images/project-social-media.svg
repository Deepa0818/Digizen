<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#ff6600" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#ff6600" opacity="0.2" />
  
  <!-- Social Media Campaign visualization -->
  <g transform="translate(300, 200)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Brand</text>
    
    <!-- Social media platforms -->
    <!-- Facebook -->
    <g transform="translate(-90, -70)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">f</text>
      <line x1="20" y1="20" x2="50" y2="40" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Twitter/X -->
    <g transform="translate(90, -70)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">X</text>
      <line x1="-20" y1="20" x2="-50" y2="40" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Instagram -->
    <g transform="translate(-90, 70)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">IG</text>
      <line x1="20" y1="-20" x2="50" y2="-40" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- LinkedIn -->
    <g transform="translate(90, 70)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">in</text>
      <line x1="-20" y1="-20" x2="-50" y2="-40" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Connection nodes -->
    <g fill="#ffffff" opacity="0.6">
      <circle cx="-120" cy="-40" r="10" />
      <circle cx="-140" cy="0" r="10" />
      <circle cx="-120" cy="40" r="10" />
      <circle cx="120" cy="-40" r="10" />
      <circle cx="140" cy="0" r="10" />
      <circle cx="120" cy="40" r="10" />
    </g>
  </g>
  
  <!-- Main text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Social Media Campaign</text>
</svg>
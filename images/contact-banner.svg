<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#0056b3" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="80" r="60" fill="#ff6600" opacity="0.2" />
  <circle cx="100" cy="320" r="80" fill="#ff6600" opacity="0.2" />
  
  <!-- Contact icons -->
  <g fill="#ffffff" opacity="0.8">
    <!-- Email icon -->
    <g transform="translate(200, 200)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" stroke="#ffffff" stroke-width="2" fill="none" />
      <polyline points="-30,-20 0,5 30,-20" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
    
    <!-- Phone icon -->
    <g transform="translate(300, 200)">
      <path d="M-15,-20 C-15,-20 -15,0 -15,0 C-15,11 -6,20 5,20 C16,20 25,11 25,0 C25,0 25,-20 25,-20 Z" stroke="#ffffff" stroke-width="2" fill="none" />
      <circle cx="5" cy="10" r="5" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
    
    <!-- Location icon -->
    <g transform="translate(400, 200)">
      <path d="M0,-25 C-15,-25 -25,-15 -25,0 C-25,20 0,30 0,30 C0,30 25,20 25,0 C25,-15 15,-25 0,-25 Z" stroke="#ffffff" stroke-width="2" fill="none" />
      <circle cx="0" cy="0" r="8" stroke="#ffffff" stroke-width="2" fill="none" />
    </g>
  </g>
  
  <!-- Main text -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)" filter="url(#shadow)">Contact Us</text>
  
  <!-- Tagline -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff" opacity="0.9">Get in Touch with Our Team</text>
</svg>